name: Deploy para Render

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: ğŸ“¦ Instalar dependÃªncias
        run: npm install

      - name: ğŸ› ï¸ Gerar Prisma Client
        run: npx prisma generate

      - name: ğŸ”„ Aplicar migraÃ§Ãµes Prisma
        run: npx prisma migrate deploy

      - name: ğŸ—ï¸ Build do projeto
        run: npm run build

      - name: ğŸš€ Disparar deploy na Render via API
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          curl -X POST https://api.render.com/deploy/srv-${RENDER_SERVICE_ID}?key=${RENDER_API_KEY}
